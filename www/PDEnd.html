  <script>
    function addFriend () {
      var table = document.getElementById("friends"); 
      var person = prompt("Enter Code:");
      if (person != null){
        var row = table.insertRow(0);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        cell1.innerHTML = person
        cell2.innerHTML = "<input type ='image' src='img/newlocation.png', height='50vh', width='50vh'>"
        cell3.innerHTML = "<img src = 'img/greycircle.png' height='50vh' width='50vh'>"
      }
    }

    function submit(lat,lon){
     var request = $.ajax({
      type: "GET",
      dataType: "json",
      url: "https://api.appery.io/rest/1/code/ae71106c-4bdf-476e-ba80-df3c60f07a27/exec",
      data: {"cmuId":"yenlink","user":"BORT","location":{"lat": lat,"lon":lon}},
      timeout: 10000,
      xhrFields: { withCredentials: false },

      success: function(data) {
        console.log("SUCCESS");
        console.log(data);
      },

      error: function(msg) {
        console.log(msg)
      },
    });

}
  </script>
